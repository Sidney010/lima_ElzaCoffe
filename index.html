<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Elza Coffee</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-cream': '#FFF8E8',
            'dark-bg': '#221518',
          }
        }
      }
    }
  </script>
</head>

<body style="background-color: #221518;">
  <header class="w-full bg-dark-bg py-4">
    <div class="w-[90%] max-w-[1200px] mx-auto flex items-center justify-between">
      <!-- Logo -->   
      <div class="w-[20%]">
        <img src="./Img/logo (1).svg" alt="Logo Elza Coffee" class="w-full max-w-[60px] h-auto">
      </div>
      
     <!-- Navegação -->
      <div class="flex justify-between space-x-[20%]">
      <div class="w-[20%] flex justify-end items-center gap-4">
        <button>
          <img src="./img/Icon-navi.png" alt="Ícone de Perfil">
        </button>
      </div>

      <!-- Navegação -->
      <nav class="w-[60%]">
        <ul class="flex justify-center space-x-6 text-sm">
          <li><a href="#" class="text-custom-cream hover:text-amber-200">Home</a></li>
          <li><a href="#menu" class="text-custom-cream hover:text-amber-200">Menu</a></li>
          <li><a href="#services" class="text-custom-cream hover:text-amber-200">Services</a></li>
          <li><a href="#product" class="text-custom-cream hover:text-amber-200">Product</a></li>
          <li><a href="#blog" class="text-custom-cream hover:text-amber-200">Blog</a></li>
          <li><a href="#contact" class="text-custom-cream hover:text-amber-200">Contact</a></li>
        </ul>
        </div>
      </nav>

    </div>
  </header>

  <main>  <!-- Conteúdo principal -->
    <main class="flex flex-wrap w-full px-[5%] py-12">
      <!-- Esquerda (Texto + botões) -->
      <section class="w-full md:w-[50%] text-[#FFF8E8] flex flex-col justify-center gap-8">
        <h1 class="text-5xl md:text-6xl font-bold text-white drop-shadow">Elza Coffee</h1>
        <p class="text-lg md:text-xl text-[#D6BFA3]">
          Today's good mood is sponsored by coffee<br />
          Search for your coffee now
        </p>
        <div class="flex gap-4">
          <button class="border border-[#FFF8E8] text-[#FFF8E8] px-6 py-2 rounded-full hover:bg-amber-100 hover:text-black transition">Shop Now</button>
          <button class="border border-[#FFF8E8] text-[#FFF8E8] px-6 py-2 rounded-full hover:bg-amber-100 hover:text-black transition">Catalog</button>
        </div>
      </section>
  
      <!-- Direita (Imagem principal) -->
      <section class="w-full md:w-[50%] flex justify-center items-center mt-10 md:mt-0">
        <img src="./img/coffee-landing-transformed copy 1.png" alt="Imagem Cafeteira" class="w-full max-w-[90%]" />
      </section>
    </main>
  
    <!-- Banner extra (ex: chocolate) -->
    <section class="w-full md:w-[30%] px-[5%] pb-10">
      <div class="bg-[#3b2a28] rounded-2xl p-4 md:p-6 flex flex-col md:flex-row items-center justify-between w-full">
        <div class="flex items-center gap-4">
          <img src="./img/card.png" alt="Imagem Coffee"/>
        </div>
      </div>
    </section>
  
</body>

</html>
